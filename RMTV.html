      flex-direction: column;

    #mainTitle {
      font-weight: bold;
      font-size: 4rem;
      text-align: center;
      user-select: none;
      margin: 1rem 0 0.8rem 0;
      display: inline-flex;
      justify-content: center;
      align-items: baseline;
      gap: 0.1em;
    }

    #roqueText span {
      display: inline-block;
      animation: bounce 1.2s infinite ease-in-out;
    }
    #roqueText span:nth-child(1) { animation-delay: 0s; color: red; }
    #roqueText span:nth-child(2) { animation-delay: 0.15s; color: orange; }
    #roqueText span:nth-child(3) { animation-delay: 0.3s; color: yellow; }
    #roqueText span:nth-child(4) { animation-delay: 0.45s; color: green; }
    #roqueText span:nth-child(5) { animation-delay: 0.6s; color: cyan; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    #tvText {
      display: inline-block;
      font-size: 4rem;
      letter-spacing: 0.1em;
      animation: flipHorizontal 3s infinite ease-in-out;
      color: blue;
    }

    @keyframes flipHorizontal {
      0% { transform: rotateY(0deg); color: red; }
      50% { transform: rotateY(180deg); color: blue; }
      100% { transform: rotateY(360deg); color: red; }
    }

    #videoContainer {
      box-sizing: border-box;
      width: 100%;
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00557788;
    }

    #videoContainer.playing {
      animation: pulseBlueGlow 3s infinite ease-in-out;
    }

    @keyframes pulseBlueGlow {
      0% { box-shadow: 0 0 10px 3px #005577aa; }
      50% { box-shadow: 0 0 20px 6px #0077aaff; }
      100% { box-shadow: 0 0 10px 3px #005577aa; }
    }

    video#tvVideo {
      width: 100%;
      height: auto;
      background: black;
      border-radius: 10px;
      display: block;
    }

    #channelList {
      max-width: 900px;
      margin: 1rem auto 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      justify-content: center;
      max-height: 320px;
      overflow-y: auto;
      border: 1px solid #005577aa;
      padding: 8px;
      border-radius: 6px;
      background: #001111dd;
    }

    .channel-card {
      background: #001111;
      border: 1px solid #00cccc;
      border-radius: 4px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      color: #00cccc;
      min-width: 110px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.3s, color 0.3s;
      font-size: 0.9rem;
    }

    .channel-card img {
      width: 24px;
      height: 24px;
      border-radius: 4px;
    }

    .channel-card:hover,
    .channel-card:focus {
      background: #004444;
      color: #00ffff;
    }

    .channel-card.active {
      background: #00cc00;
      color: #001100;
      font-weight: bold;
      animation: pulseGlowGreen 2s infinite;
      border-color: #00ff00;
    }

    @keyframes pulseGlowGreen {
      0% { box-shadow: 0 0 6px #00ff0088; }
      50% { box-shadow: 0 0 20px #00ff00ee; }
      100% { box-shadow: 0 0 6px #00ff0088; }
    }

    let currentChannelIndex = 0;

    function fillChannelList() {
      channelList.innerHTML = '';
      channels.forEach((channel, index) => {
        const div = document.createElement('div');
        div.className = 'channel-card';
        div.tabIndex = 0;

        const img = document.createElement('img');
        img.src = channel.logoURL;
        img.alt = channel.name;

        const name = document.createElement('span');
        name.textContent = channel.name;

        div.appendChild(img);
        div.appendChild(name);

        div.addEventListener('click', () => selectChannel(index));
        div.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            selectChannel(index);
          }
        });

        channelList.appendChild(div);
      });
    }

    function updateActiveChannel() {
      Array.from(channelList.children).forEach((child, idx) => {
        if (idx === currentChannelIndex) {
          child.classList.add('active');
          child.focus();
        } else {
          child.classList.remove('active');
        }
      });
    }

    function selectChannel(index) {
      if (index === currentChannelIndex) return;
      currentChannelIndex = index;
      updateActiveChannel();
      loadAndPlayCurrent();
    }

    function loadAndPlayCurrent() {
      const channel = channels[currentChannelIndex];
      if (!channel.streamURL) return;

      const scrollPos = window.scrollY;
    // Reproducir canal
    tvVideo.src = channel.streamURL;
    videoContainer.classList.add("playing");
    setTimeout(() => videoContainer.classList.remove("playing"), 3000);
    window.scrollTo(0, scrollPos);
      tvVideo.load();
      videoContainer.classList.add('playing');

      tvVideo.onloadedmetadata = () => {
        tvVideo.muted = false;
        tvVideo.play().catch((err) => {
          console.warn("La reproducciÃ³n automÃ¡tica con audio fue bloqueada:", err);
        });
      };
    }

    fillChannelList();
    updateActiveChannel();
    loadAndPlayCurrent();
  
document.getElementById('channelSearch').addEventListener('input', function(e) {
  const search = e.target.value.toLowerCase();
  document.querySelectorAll('.channel-card').forEach(card => {
    const name = card.textContent.toLowerCase();
    card.style.display = name.includes(search) ? 'flex' : 'none';
  });
});


tvVideo.addEventListener('fullscreenchange', () => {
  if (document.fullscreenElement && screen.orientation?.lock) {
    screen.orientation.lock('landscape').catch(() => {});
  }
});


document.getElementById('playButton').addEventListener('click', () => {
  tvVideo.play();
  videoContainer.classList.add('playing');
});

document.getElementById('pauseButton').addEventListener('click', () => {
  tvVideo.pause();
  videoContainer.classList.remove('playing');
});

<script>
function iniciarSesion() {
  const usuario = document.getElementById('usuario').value.trim();
  const contrasena = document.getElementById('contrasena').value;

  if (!usuario || !contrasena) {
    alert("Por favor completa todos los campos.");
    return;
  }

  db.ref('usuarios/' + usuario).once('value')
    .then(snapshot => {
      const datos = snapshot.val();
      if (datos && datos.contrasena === contrasena) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mensajeCierre').innerText = "Acceso concedido";
      } else {
        alert("Usuario o contraseÃ±a incorrectos.");
      }
    })
    .catch(error => {
      console.error(error);

    });
}
